<div class="login-wrapper">
    <div class="text-center">
        <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
            <span class="text-success">Dengue</span> <span style="color:#ccc; text-shadow:0 1px #fff">Report</span>
        </h2>
    </div>
    <div class="login-widget animation-delay1">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <i class="fa fa-lock fa-lg"></i> {{ 'MENU.LOGIN' | translate }}
                </div>

                <div class="pull-right">
                    <span style="font-size:11px;">{{ 'USER.HAVE_NOT_ACCOUNT' | translate }}</span>
                    <a class="btn btn-default btn-xs login-link" href="#/user/new" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> {{ 'USER.SIGN_UP' | translate }}</a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-login" ng-submit="login()">
                    <div class="form-group">
                        <label>{{ 'USER.EMAIL' | translate }}</label>
                        <input type="text" placeholder="{{ 'USER.EMAIL' | translate }}" ng-model="username" class="form-control input-sm bounceIn animation-delay2" >
                    </div>
                    <div class="form-group">
                        <label>{{ 'USER.PASSWORD' | translate }}</label>
                        <input type="password" placeholder="{{ 'USER.PASSWORD' | translate }}" ng-model="password" class="form-control input-sm bounceIn animation-delay4">
                    </div>

                    <div class="form-group" ng-if="loginError">
                        <div class="alert alert-danger">
                            {{loginError}}
                        </div>
                    </div>

                    <div class="seperator"></div>
                    <div class="form-group">
                        {{ 'USER.FORGOT_PASSWORD' | translate }} <a href="#">{{ 'USER.CREATE_NEW_PASSWORD' | translate }}</a>
                    </div>

                    <hr/>

                    <button type="submit" class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right">
                        <i class="fa fa-sign-in"></i> {{ 'MENU.LOGIN' | translate }}
                    </button>
                </form>
            </div>
        </div><!-- /panel -->
    </div><!-- /login-widget -->
    <div ng-controller="FacebookLoginController" style="text-align: center">
        <a href="#" class="btn btn-lg btn-default" onClick="return false;" ng-click="facebookLogin()">
            <i class="fa fa-facebook"></i> {{ 'GENERAL.FB_LOGIN' | translate }}
        </a>
    </div>
</div><!-- /login-wrapper -->
