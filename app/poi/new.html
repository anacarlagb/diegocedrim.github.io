
<div id="breadcrumb">
	<ul class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="../map.html"> {{ 'GENERAL.HOME' | translate }}</a></li>
        <li>{{ 'POI.POI' | translate }}</li>
		<li class="active"></li>
	</ul>
</div>

<form class="form-horizontal no-margin form-border" name="poiForm" ng-submit="add()">

<div class="padding-md">
    <div class="panel panel-default">
        <form class="form-horizontal no-margin form-border" novalidate>
            <div class="panel-tab clearfix">
                <ul class="tab-bar wizard-demo">
                    <li ng-class="wizard.currentPage == 1 ? 'active' : ''">
                        <a href="#" onClick="return false;" ng-click="wizard.setPage(1)"><i class="fa fa-globe"></i> {{ 'POI.LOCALIZATION' | translate }}</a>
                    </li>
                    <li ng-class="wizard.currentPage == 2 ? 'active' : ''">
                            <a href="#" onClick="return false;" ng-click="wizard.setPage(2)"><i class="fa fa-edit"></i> {{ 'POI.BASIC_DATA' | translate }}</a>
                    </li>
                    <li ng-class="wizard.currentPage == 3 ? 'active' : ''">
                        <a href="#" onClick="return false;" ng-click="wizard.setPage(3)"><i class="fa fa-camera"></i> {{ 'POI.PICTURES' | translate }} </a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div ng-class="wizard.currentPage == 1 ? 'tab-pane fade in active' : 'tab-pane fade'" id="second" ng-include="'poi/poi-location.html'">

                    </div>

                    <div ng-class="wizard.currentPage == 2 ? 'tab-pane fade in active' : 'tab-pane fade'" id="first" ng-include="'poi/poi-basic-info.html'">

                    </div>

                    <div ng-class="wizard.currentPage == 3 ? 'tab-pane fade in active' : 'tab-pane fade'" id="third" ng-include="'poi/poi-media.html'">

                    </div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type='button' class="btn btn-success btn-sm" ng-click="wizard.previous()" ng-disabled="!wizard.hasPreviousPage()">{{ 'GENERAL.PREVIOUS' | translate }}</button>
                <button type='button' class="btn btn-sm btn-success" ng-click="wizard.next()" ng-disabled="!wizard.hasNextPage()">{{ 'GENERAL.NEXT' | translate }}</button>
                <button type="submit" class="btn btn-sm btn-success" ng-disabled="!isValidPoi() || isSaving" ng-show="!wizard.hasNextPage()">{{ 'GENERAL.SAVE' | translate }}</button>
            </div>
        </form>
    </div>
</div>

</form>

<!-- Slimscroll -->
<script src='js/jquery.slimscroll.min.js'></script>
